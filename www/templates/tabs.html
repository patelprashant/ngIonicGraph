<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs- tabs-striped tabs-color-active-positive">


  <!-- Dashboard Tab -->
<!--  <ion-tab title="Status" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">

  </ion-tab>-->


  <!-- Chats Tab -->
  <ion-tab title="Graphs" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/graphs">
    <ion-nav-view name="tab-graphs"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="About" icon-off="ion-ios7-at" icon-on="ion-ios7-at" href="#/tab/about">

  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Help" icon-off="ion-help" icon-on="ion-help" href="#/tab/help">
